services:
    postgres:
        image: postgres:18
        container_name: postgres-db
        restart: unless-stopped
        environment:
            - POSTGRES_USER=${POSTGRES_USER}
            - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
            - POSTGRES_DB=${POSTGRES_DB}
        ports:
            - "5432:5432"
        volumes:
            - postgres_data:/var/lib/postgresql
    backend:
        build:
            context: ./backend
        container_name: backend-api
        restart: unless-stopped
        env_file:
            - ./backend/.env
        ports:
            - "3001:3001"
        depends_on:
            - postgres
        volumes:
            - ./backend:/app
        command: npm run dev
volumes:
    postgres_data:
